    <h1>Ternary Operator</h1>
    <p>The ternary operator is a concise way to write an if-else statement. It takes three operands: a condition, a value if the condition is true, and a value if the condition is false. The syntax is as follows:</p>
    <pre>
condition ? value_if_true : value_if_false
    </pre>
